// 3、快速排序，
    // 找中间项（parseInt(length/2)中间项的索引），将比中间项小的放到左边，比中间项大的放到右边，再找左边的中间项、右边的中间项，...找n多次，每次找出来的中间项的位置肯定是正确的，直到左边或者右边的个数等于1或者等于0个时就不用再找了；

    var aa = [1, 100, 200, 1000, 33, 333, 1100, -100, 1.1]; // length = 7 / 2 

    // 快速排序的方法
    function quickSort(ary) {
        // 如果ary的length为1或者0时不需要再找中间项
        if (ary.length <= 1) {
            return ary;
        }
        // 找中间项的索引
        var middleIndex = parseInt(ary.length / 2);
        var middle = ary.splice(middleIndex, 1); // ary[middleIndex]; // 取中间项的时候需要把中间项从原数组中删除
        var right = [];
        var left = [];
        for (var i = 0; i < ary.length; i++) {
            if (ary[i] > middle) {
                // 比中间项大
                right.push(ary[i]);
            } else {
                // 比中间项小或相等
                left.push(ary[i]);
            }
        }
        // quickSort(left)再找left数组的中间项、right数组的中间项
        return quickSort(left).concat(middle, quickSort(right));
    }
    var a = quickSort(aa);
