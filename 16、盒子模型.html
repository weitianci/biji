<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
// JS的盒子模型 :
// 1、client 系列
    // clientWidth  : width + 左右padding
    // clientHeight ：height + 上下padding
    // clientTop    ：上border
    // clientLeft   : 左border

// 2、offset 系列
    // offsetParent ：计算偏移量时候的父级参照物，父级参照物默认是body，可通过定位修改
    // offsetWidth  ：width + 左右padding + 左右border
    // offsetHeight ：height + 上下padding + 上下border
    // offsetTop    ：上偏移量 从当前元素的上border外边到父级参照物上border内边的距离
    // offsetLeft   : 左偏移量 从当前元素的左border外边到父级参照物左border内边的距离

// 3、scroll 系列
    // scrollWidth : 
        // 如果内容不溢出：width + 左右padding;
        // 如果内容溢出：内容宽度 + 左padding;(不准确慎用)
    // scrollHeight: 
        // 如果内容不溢出：height + 上下padding;
        // 如果内容溢出：内容宽度 + 上padding;（不准确慎用）

    // 上面11个属性都是只读属性不能修改，下面2个属性可以修改

    // scrollTop   ：纵向滚动条向下滑动的长度
    // scrollLeft  ：横向滚动条向右滑动的长度
    </script>
</body>

</html>
