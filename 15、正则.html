// 懒惰性：捕获时始终从字符串索引为0的位置开始，加`g`取消正则
// 贪婪性

// 元字符 （写在双斜杠里面）
// 我们把两个斜杠之间的内称为元字符
// 特殊元字符
// \   ：转义字符 把有特殊含义的字符转成字符串
// .   ：代表所有字符（除了 \n,\r 以外的任意字符）
// \b  : 代表单词边界
// \B  : 代表非单词边界
// \d  ：代表数字字符
// \D  ：代表非数字字符
// \w  ：代表 数字 字母 下划线
// \W  ：除了数字 字母 下划线之外的所有字符
// ^   ：表示以什么开头
// $   ：表示以什么结尾
// [^] ：取非，除了什么的其它任意字符
// a|b ：[ab] a或b
// ()  ：改变优先级，分组捕获，分组引用
// ?=  ：正向预查
// ?!  ：反向预查
// ?:  ：只匹配不捕获（忽略`:`后面的分组）
// [abc]    ：a或b或c ([]只能识别一位数，不能识别两位数以上)
// [0-9]    ：\d 代表0-9的数字
// [a-z0-9] ：小写字母和数字

// 量词 + ? *（写在双斜杠里面）
// ?    ：代表前边的字符出现0或1次 
// +    ：代表前边的字符出现1次或多次
// *    ：代表前边的字符出现0次或多次
// {n}  ：代表前边的字符出现n次
// {n,m}：代表前边的字符出现n到m次
// {n,} ：代变前边的字符至少出现n次

// 修饰符 i m g（写在双斜杠后面 //i //m //g）
// i：ignoreCase忽略大小写
// m：多行匹配
// g：全局匹配

// 方法test exec
// test：正则判断
    // 判断字符串是否符合正则规则

    // 返回的第三项input代表了要捕获的内容
