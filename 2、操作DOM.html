<body>
    <div id="div" data-a="123">

<script>
// DOM的回流和重绘：

    // DOM的回流：当页面中元素的位置，大小或结构、定位发生改变
    // 会引发浏览器对当前页面的结构进行重新的计算；非常耗性能的

    // DOM的重绘： 当元素的背景、透明度、颜色发生变化
    // 那么浏览器会对元素进行重新描绘；这个过程就是浏览器的重绘

    var eBody = document.body
    var eDiv = document.getElementById("div")
    var eP = document.querySelector("#div>p")

    // 1、createElement：创建元素（没有在html结构中）
    var eSpan = document.createElement("span")
    eSpan.innerHTML="Hello World"

    // 2、appendChild：在父元素的末尾添加子元素 （在html结构中）
    //  用法：父元素.appendChild（需要添加的元素）
    eBody.appendChild(eSpan)

    // 3、insertBefore：在父元素下的某个子元素前面添加子元素
    //  用法：父元素.insertBefore（需要添加的元素，位置（某个元素的前面或id））
    //eDiv.insertBefore(eSpan,eP)

    // 4、removeChild：删除父元素中的子元素
    //  用法：父元素.removeChild（需要删除的元素）
    //eDiv.removeChild(eP)

    // 5、replaceChild：替换父元素中的子元素
    //  用法：父元素.replaceChild（新元素，旧元素）
    eDiv.replaceChild(eSpan,eP)

    // 6、cloneNode：克隆元素，不传参数或传false是浅克隆，只克隆元素本身；
