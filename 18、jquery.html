<script>
// jquery
    // 1版本：兼容IE678

// jquery API:
    // 1、#id  .class 标签名 *  父 子孙
    // 2、父 > 子： 子代选择器；
    // 3、:first : 第一个
    // 4、:even : 索引值是偶数的元素；
    // 5、:odd : 索引值是奇数的元素
    // 6、:gt(2) ：索引大于2的元素\
    // 7、contains : 文本内容包含456的div元素
    // 8、attr ：获取和设置行间属性
    // 9、removeAttr ：删除行间属性
    // 10、prop ：多选框，第二个属性如果是true为默认选定，false为没被选定
    // 11、removeProp ：删除多选框
    // 12、addClass ：新增class
    // 13、removeClass ： 移出class;
    // 14、hasClass : 判断元素是否有class;有返回true，没有返回false；
    // 15、toggleClass ：如果没有那就是添加
    // 16、html ：可以识别标签  innerHTML
    // 17、text ：不能识别标签  innerText
    // 18、val ：一般用于表单元素；获取input的value值；如果是单选双选获取的默认值是on;
    // 19、offset : 获取当前元素距离可视窗口的距离
    // 20、position : 获取当前元素相对父元素的偏移；
    // 21、scrollTop : 设置获取滚动条卷起的高度
        // console.log($(".a").width());// width
        // console.log($(".a").innerWidth());// clientWidth
        // console.log($(".a").outerWidth());// offsetWidth
    // 22、append : 和appendChild 类似
    // 23、appendTo
    // 24、prepend
    // 25、prependTo : 把元素作为子元素添加到父元素中
    // 26、after : 把元素目标元素的后面，作为兄弟元素
    // 27、before : 把元素目标元素的前面，作为兄弟元素
    // 28、replaceWidth
    // 29、empty : 清空元素中的内容

// 闭包函数：
    // 1. 形成一个私有作用域，保护里面的变量不受外界的干扰；
    // 2. 储存值,是不销毁的作用域；
    // 在NODE环境中，没有window这个对象，只有global;

// jquery核心:
    (function (global, factory) {

    })(typeof window !== "undefined" ? window : this, function () {
        var jQuery = function (selector, context) {
            // 返回一个jQuery.fn.init的实例
            return new jQuery.fn.init(selector, context);
        }
        jQuery.fn = jQuery.prototype = {};
        // extend : 扩展；jQuery.fn.extend({}):把这个对象中的所有的键值对，放到jQuery.fn的空间地址中；jQuery.extend将方法放到自己的私有属性上，$.ajax
        jQuery.extend = jQuery.fn.extend = function () { }
        init = jQuery.fn.init = function (selector, context) { };

        init.prototype = jQuery.fn;// 改变了init的原型；那么创建的jquery实例可以使用jQuery.fn中的方法；

        if (typeof noGlobal === strundefined) {// 当前是window环境，这个条件会成立；
            //把jquery这个方法给了window下的属性名为$和jQuery 的属性名的属性值；
            window.jQuery = window.$ = jQuery;
        }
    });

// jQuery :{fn:{extend:function,init:function},prototype:{}}
// jQuery:{ajax:function(){}}
</script>
